<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <script type="text/javascript" src="files/js/shopshark.js"></script>

    <link rel="stylesheet" type="text/css" href="files/css/style.css">
	<title>ShopShark Beta</title>
	
</head>

<body>
    <!--<div id="loading"><span class="translate">LOADING</span></div>-->
	<div id="main">
		<div id="header">
		    <a onclick="show('main')"><img src="files/images/logo.png" alt="ShopShark" id="logo" /></a>
		    
			<div id="header-searchbar">
			    <input id="header-search" type="text" class="translate" value="SEARCH" />
         	    <input id="header-dosearch" type="button" class="translate" value="DO_SEARCH" />
         	</div>
         	        	
			<div id="login">
				<a onclick="show('searchr')" class="reg"><span class="translate">REGISTER</span></a> |
				<a href="http://www.google.com" target="_blank" class="acc"><span class="translate">LOGIN</span></a>
			</div>
			
         	<div id="language">
         	    <span>LANG_PICKER</span>
         	    <select id="language-chooser">
         	        <option value="test">English</option>
         	        <option value="test">Spanish</option>
         	    </select>
         	</div>
		</div>
		<div id="content-wrapper">
			<div id="sidebar"></div>
			<div id="content"></div>
		    <div style="clear: both;"></div>
		</div>
		<div id="footer">
		    <div id="cart"></div>
		    <div id="about"><span class="translate">ShopShark 2010</span></div>
		</div>
	</div>
    
</body>

</html>
