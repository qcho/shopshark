<body>
	<!-- CENTER THE PAGE -->	
	<div id="bodywrapper">
		<div id="topnav">
			<div id="menu">
				<form action="" method="get" accept-charset="utf-8">
					<div>
						<select name="language"><option></option></select>
					</div>
				</form>
				<p id="l_language">Language:</p>
			</div>
			<div id="sorting">
				<form action="" method="get" accept-charset="utf-8">
					<div>
						<input name="query">
					</div>
				</form>
					<a href="#order=DESC" class="sortbutton">
						<span class="left"></span>
						<span class="right"></span>
						<span id="b_desc">Desc</span>
					</a>
					<a href="#order=ASC" class="sortbutton_selected">
						<span class="left"></span>
						<span class="right"></span>
						<span id="b_asc">Asc</span>
					</a>
			</div>
		</div>
		<div id="contentwrapper_top"></div>
		<div id="contentwrapper">
			<div id="sidebar">
				<div id="logo">
					<a href="/"><img src="files/images/logo.png" alt="Logo" width="200"></a>
				</div>
				<div id="user">
				</div>
				<h4><span style="display: none;" id="loading_cart"><span id="l_loading">Loading</span></span><span id="l_cart">Cart</span></h4>
				<div class="chain-element" id="cart">
					<div id="empty_cart">
					<p id="">No items in cart.</p>
				</div>
				</div>
				<!-- MENU -->	
				<div id="categories" class="bbq">	
				</div>
			</div>
			<!-- MAIN CONTENT -->
			<div id="main" class="bbq-content">
				<div id="productdatatop">
					<h3 id="main_title"></h3>
				</div>
				<div id="main_content">
					<div class="centered" style="display:none;">
						<img src="files/images/loading.gif" alt="loading...">
					</div>
					<div>
						<!-- the tabs -->
						<ul class="tabs">
							<li><a href="#">My Details</a></li>
							<li><a href="#">Orders</a></li>
							<li><a href="#">other...</a></li>
						</ul>
						
						<!-- tab "panes" -->
						<div class="panes">
							<div>First tab content. Tab contents are called "panes"</div>
							<div>Second tab content</div>
							<div>Third tab content</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="contentwrapper_bottom"></div>
		<!-- FOOTER -->
		<div id="footer">
			<p>ShopShark Argentina. <a href="http://validator.w3.org/check?uri=referer"><img
        src="http://www.w3.org/Icons/valid-html401"
        alt="Valid HTML 4.01 Strict" height="31" width="88"></a><br></p>
        <p id="p_copyright">All rights reserved.</p>
		</div>
	</div>
