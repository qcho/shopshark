<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>ShopShark</title>
	
	<link href="files/styles/style.css" rel="stylesheet" type="text/css" media="screen">
	<link href="files/styles/tabs.css" rel="stylesheet" type="text/css" media="screen">
		
	<script src="files/js/lib/jquery-1.4.2.min.js" type="text/javascript"></script>
	<script src="files/js/lib/jquery.metadata.js" type="text/javascript"></script>
	<script src="files/js/lib/jquery.validate.pack.js" type="text/javascript"></script>
	<script src="files/js/lib/jquery.xml2json.pack.js" type="text/javascript"></script>
	<script src="files/js/lib/jquery.tmpl.min.js" type="text/javascript"></script>
	<script src="files/js/lib/jquery.cookie.js" type="text/javascript"></script>
	<script src="files/js/lib/jquery.ba-bbq.min.js" type="text/javascript"></script>
	<script src="files/js/lib/jquery.tools.min.js" type="text/javascript"></script>
	
	<script src="files/js/templates.js" type="text/javascript"></script>
	<script src="files/js/client.js" type="text/javascript"></script>
	<script src="files/js/shopshark.js" type="text/javascript"></script>
</head>

<body>
	<!-- CENTER THE PAGE -->	
	<div id="bodywrapper">
		<div id="topnav">
			<div id="menu">
				<form action="" method="get" accept-charset="utf-8">
					<div>
						<select name="language"><option></option></select>
					</div>
				</form>
				<p id="l_language">Language:</p>
			</div>
			<div id="sorting">
				<form action="" method="get" accept-charset="utf-8">
					<div>
						<input name="query">
					</div>
				</form>
					<a href="#order=DESC" class="sortbutton">
						<span class="left"></span>
						<span class="right"></span>
						<span id="b_desc">Desc</span>
					</a>
					<a href="#order=ASC" class="sortbutton_selected">
						<span class="left"></span>
						<span class="right"></span>
						<span id="b_asc">Asc</span>
					</a>
			</div>
		</div>
		<div id="contentwrapper_top"></div>
		<div id="contentwrapper">
			<div id="sidebar">
				<div id="logo">
					<a href="/"><img src="files/images/logo.png" alt="Logo" width="200"></a>
				</div>
				<div id="user">
				</div>
				<div id="cartwrap">
					<h4><span style="display: none;" id="loading_cart"><span id="l_loading">Loading</span></span><span id="l_cart">Cart</span></h4>
					<div class="chain-element" id="cart">
					</div>
				</div>
				<!-- MENU -->	
				<div id="categories">	
				</div>
			</div>
			<!-- MAIN CONTENT -->
			<div id="main">
				<div id="productdatatop">
					<h3 id="main_title"></h3>
					<noscript>
						<h3 id="main_title"><span>Espa√±ol</span> Por favor habilite JavaScript para ingresar a este sitio.</h3>
						<h3 id="main_title"><span>English</span> Please enable JavaScript to run this website.</h3>
					</noscript>
				</div>
				<div id="main_content">
					<div class="centered">
						<img src="files/images/loading.gif" alt="loading...">
					</div>
				</div>
			</div>
		</div>
		<div id="contentwrapper_bottom"></div>
		<!-- FOOTER -->
		<div id="footer">
			<p>ShopShark Argentina. <a href="http://validator.w3.org/check?uri=referer"><img
        src="http://www.w3.org/Icons/valid-html401"
        alt="Valid HTML 4.01 Strict" height="31" width="88"></a><br></p>
        <p id="p_copyright">All rights reserved.</p>
		</div>
	</div>	
</body>
</html>
