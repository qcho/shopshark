<body>
	<!-- CENTER THE PAGE -->	
	<div id="bodywrapper">
		<div id="topnav">
			<div id="menu">
				<a href="http://examplestore.enstore.com/page/welcome">Welcome</a>
				<a href="http://www.enstore.com/examplestore">Shop</a>
				<a href="http://examplestore.enstore.com/page/textile">Textile Example</a>
			</div>
			<div id="sorting">
				<form action="/browse/1" method="get" accept-charset="utf-8">
					<input name="query" type="search">
				</form>
					<a href="http://examplestore.enstore.com/browse/1?sort=price" class="sortbutton">
						<span class="left"></span>
						<span class="right"></span>
						Price
					</a>
					<a href="http://examplestore.enstore.com/browse/1?sort=name" class="sortbutton">
						<span class="left"></span>
						<span class="right"></span>
						Name
					</a>
					<a href="http://examplestore.enstore.com/browse/1?sort=brand" class="sortbutton_selected">
						<span class="left"></span>
						<span class="right"></span>
						Brand
					</a>
			</div>
		</div>
		<div id="contentwrapper_top"></div>
		<div id="contentwrapper">
			<div id="sidebar">
				<div id="logo">
					<a href="http://examplestore.enstore.com/browse/1"><img src="files/images/logo.png" alt="Logo" width="200"></a>
				</div>
				<h4><span style="display: none;" id="loading_cart">Loading</span>Cart</h4>
				<div id="empty_cart" style="display: none;">
					<p>No items in cart.</p>
				</div>
				<div class="chain-element" id="cart" style="">
					<table class="alternating" cellpadding="0" cellspacing="0" border="0">
						<tbody class="chain-element" id="lines"><tr class="item chain-item chain-element odd">
								<td><input class="quantity" value="21" type="text"></td>
								<td class="name">A Clock.</td>
								<td class="subtotal formattedCurrency">$1,047.90</td>
							</tr><tr class="item chain-item chain-element even">
								<td><input class="quantity" value="3" type="text"></td>
								<td class="name">Back To School</td>
								<td class="subtotal formattedCurrency">$197.97</td>
							</tr></tbody>
					</table>
					<div class="totals">
						<span class="title">Subtotal</span>
						<span class="subtotal formattedCurrency">$1,245.87</span>
					</div>
					<div id="cart_clear" class="clickable">Clear</div>
					<div id="cart_checkout" class="clickable">Checkout</div>
				</div>
				<div id="categories">
					<!-- MENU -->			
				</div>
			</div>
			<div id="main">
				<h1 class="h1-for-tags">loading...</h1>
				<div id="main_content">
				</div>
				<!-- MAIN CONTENT -->
			</div>
		</div>
		<div id="contentwrapper_bottom"></div>
		<!-- FOOTER -->
		<div id="footer">
			<p>ShopShark Argentina. <br>All rights reserved.</p>
		</div>
	</div>
